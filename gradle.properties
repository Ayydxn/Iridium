# Important Notes:
# - For every field you add that is going to be used in a mod's descriptor file such as the fabric.mod.json, mods.toml, or pack.mcmeta
#   it must be added to the expandProps map in the root build.gradle.kts file.

# Gradle
org.gradle.jvmargs=-Xmx4G
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.debug=false

# Build
archives_base_name=iridium
maven_group=me.ayydan

# Mod Properties
mod_name=Iridium
mod_version=2024.1.0
mod_description=Iridium is a free and open-source rendering engine for Minecraft which uses Vulkan, a next generation graphics and compute API.
mod_id=iridium
mod_author=Ayydan
icon_path=icon.png
issue_tracker_url=https://github.com/Ayydxn/Iridium/issues
license=LGPL-3.0-or-later

# Minecraft
minecraft_version=1.21
minecraft_version_range=[1.21,)
enabled_platforms=fabric,neoforge

# Architectury
architectury_version=13.0.3
architectury_version_range=[13.0,)

# Fabric
fabric_loader_version=0.15.11
fabric_api_version=0.100.4+1.21

# NeoForge
neoforge_version=21.0.57-beta
neoforge_version_range=[21.0,)

# Parchment
parchment_version=2024.06.23

# Dependencies
yacl_version=3.5.0+1.21
lwjgl_version=3.3.3
lwjgl_natives=
maven_artifact_version=3.8.5